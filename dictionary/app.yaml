application: palidictionary
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /google147e4ebe06d05f82\.html
  static_files: app/google147e4ebe06d05f82.html
  upload: app/google147e4ebe06d05f82\.html

- url: /BingSiteAuth\.xml
  static_files: app/BingSiteAuth.xml
  upload: app/BingSiteAuth\.xml

- url: /favicon\.ico
  static_files: common/app/img/favicon.ico
  upload: common/app/img/favicon\.ico

- url: /js/palidic\.js
  static_files: app/all_compiled.js
  upload: app/all_compiled\.js

- url: /robots\.txt
  script: serviceweb.app

- url: /wordJson/.+
  script: serviceweb.app

- url: /.*
  script: mainweb.app

#builtins:
#- remote_api: on

libraries:
- name: jinja2
  version: latest

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?common/app/scripts/.*
- ^(.*/)?common/pytools/.*
- ^(.*/)?common/web\.py/.*
- ^(.*/)?app/scripts/.*
- ^(.*/)?app/css/app\.css
- ^(.*/)?gaelibs/paliwords/.*
- ^(.*/)?node_modules/.*
- ^(.*/)?build/.*
- ^(.*/)?.*\.md
- ^(.*/)?Gruntfile\.js
- ^(.*/)?package\.json
- ^(.*/)?GAEDevDatastore
