<div>
  <div ng-include="'/partials/about.html'"></div>
  <div style="margin: 1em; text-align: left; line-height: 1.5em; padding: .5em; background-color: #FFFBE8; border: 1px solid #FFF1A9; border-radius: 10px;">
    <h3 style="color: olive" i18n str="All Translations">{$_("All Translations")$}</h3>
    <div ng-repeat="localeTranslation in localeTranslations" style="padding-left: 1em; padding-bottom: 1em;">
      <a href="javascript:void(0);" ng-click="showLocaleTranslationLinks(localeTranslation.locale)">{{ localeTranslation.locale | translate }}</a>:
      <div ng-repeat="translation in localeTranslation.translations" style="padding-left: 1em; margin-top: 0.25em; border: 1px dotted rgb(224, 224, 224); border-radius: 10px;">
        <a href="javascript:void(0);" ng-click="showCanon(translation.path)">{{ translation.canonName }}</a>:
        <div style="padding-left: 1em;">
          <a href="javascript:void(0);" ng-click="showTranslation(translation.path, localeTranslation.locale, localeTranslation.translatorCode)">{{ translation.translator }}</a>&nbsp;
          (<a href="javascript:void(0);" ng-click="showContrastReading(translation.path, localeTranslation.locale, localeTranslation.translatorCode)" i18n str="Contrast Reading">{$_("Contrast Reading")$}</a>)
        </div>
      </div>
    </div>
  </div>
</div>
