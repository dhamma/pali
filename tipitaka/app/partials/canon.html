<div>
  <div ng-show="isShowLoading" style="padding: .5em 0 0 1em;"><span i18n str="Loading">{$_("Loading")$}</span> {{ translateNodeText2(text, i18nLocale) }} ...</div>

  <div style="padding: .5em 0 .5em 1em;">
   <span ng-hide="isShowLoading" ng-repeat="node in pathBreadcrumbs">
    <a ng-hide="$last" href="{{ urlLocaleInPath }}{{node.path}}" style="background-color: #FFF4C8">{{node.text}}{{ translateNodeText3(node.text, i18nLocale) }}</a>
    <span ng-show="$last" style="background-color: #FFF4C8">{{node.text}}{{ translateNodeText3(node.text, i18nLocale) }}</span>
    <span ng-hide="$last">&nbsp;&gt;&gt;&nbsp;</span>
   </span>
  </div>

  <div ng-repeat="node in nodes" style="padding: .5em 0 0 1em;"><a href="{{ urlLocaleInPath }}{{node.path}}">{{node.text}}{{ translateNodeText3(node.text, i18nLocale) }}</a></div>

  <div bind-xml-doms><!-- $watch and append scope.xmlDoms (jqLite element) if changes --></div>
</div>
